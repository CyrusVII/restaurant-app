
<!-- SECTIONS -->
<section class="section" *ngFor="let section of homeData; let i = index" [attr.id]="section.id">
  <div class="container">
    <div class="section-content" [ngClass]="{ 'reverse': i % 2 === 1 }">
      <!-- TEXT -->
      <div class="text-content slide-up" appScrollAnimate>
        <h2>{{ section.title }}</h2>
        <p *ngFor="let p of section.paragraphs">{{ p }}</p>
      </div>

      <!-- IMAGE -->
      <div class="image-content slide-up" appScrollAnimate>
        <img [src]="section.image.src" [alt]="section.image.alt" />
        <div class="image-overlay">
          <h3>{{ section.image.overlayTitle }}</h3>
          <p>{{ section.image.overlayText }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
