<nav>
  <div class="container">
    <ul>
      <li *ngFor="let item of navbarLinks">
        <a [href]="item.link">{{ item.label }}</a>
      </li>
    </ul>
  </div>

  <!-- Sezione cambio lingua -->
  <div class="language-switcher">
    <button *ngFor="let lang of langs" (click)="switchLang(lang.code)" [class.active]="lang.code === currentLang">
      {{ lang.name }}
    </button>
  </div>


</nav>
